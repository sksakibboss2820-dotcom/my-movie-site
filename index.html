<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ST Movies Collection</title>
    <style>
        body { font-family: sans-serif; background: #141414; color: white; text-align: center; }
        .movie-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
        .movie-card { background: #222; border-radius: 10px; padding: 15px; width: 200px; }
        img { width: 100%; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üé¨ ST Movies Collection</h1>
    <div id="movies" class="movie-container">Loading...</div>
    <script>
        fetch('/api/movies').then(res => res.json()).then(data => {
            document.getElementById('movies').innerHTML = data.map(m => `
                <div class="movie-card">
                    <img src="${m.image}" alt="${m.title}">
                    <h3>${m.title}</h3>
                    <p>‚≠ê ${m.rating}</p>
                </div>
            `).join('');
        });
    </script>
</body>
</html>
